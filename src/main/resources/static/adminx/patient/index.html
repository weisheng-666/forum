<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css">
<link rel="stylesheet" href="../css/admin.css">
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="body" id="app">
	<div class="flex-row flex-space-between">
		<form class="layui-form">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label"></label>
					<div class="layui-input-block">
						<select name="sex">
							<option value=""></option>
							<option value="男">男</option>
							<option value="女">女</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label"></label>
					<div class="layui-input-block">
						<input type="text" name="title" placeholder="请输入姓名" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="search">查找</button>
				</div>
				<div class="layui-inline">
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
		<div style="margin-bottom:20px"><button class="layui-btn layui-btn-green" v-on:click="add()">新增</button></div>
	</div>
	<div>
		<table id="table" lay-filter="table"></table>
	    <script type="text/html" id="toolbar">
			<button class="layui-btn layui-btn-sm" lay-event="edit">编辑</button>
    	</script>
    </div>
    <div class="miui-page" id="page"></div>
</div>
<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
var app = new Vue({
	el: '#app',
	data: {
		
	},
	methods: {
		add: function(){
			var index = layer.open({
    			type:2,
    			title: "新增病人",
    			content: 'add.html',
    			area:["500px","400px"],
				end:function(){
					window.location.reload();
				}
    		});
		}
	}
});
</script>
<script>
layui.config({
	base: '../../layuiadmin/' //静态资源所在路径
}).extend({
    index: 'lib/index' //主入口模块
}).use(['index','table','form'], function(){
	let table = layui.table;
	let form = layui.form;
	
	form.on('submit(search)', function(data){
      	var field = data.field;
      	console.log(field);
      	//执行重载
      	table.reload('table', {
        	where: field,
        	page: {curr: 1}
      	});
    });
	
	table.render({
		elem: '#table'
		,url: 'http://localhost:8080/test'
		,page: true
		,headers:{authorization:'1'}
		,cols: [[ //表头
			{field:'patientId',title:'患者编号',align:'center',minWidth:100},
			{field:'name',title:'患者名字',align:'center',minWidth:100},
			{field:'idNumber',title:'身份证号',align:'center',minWidth:130},
			{field:'sex',title:'性别',align:'center',minWidth:80},
			{field:'age',title:'年龄',align:'center',minWidth:60},
			{field:'birthday',title:'出生日期',align:'center',minWidth:130},
			{field:'phone',title:'电话号码',align:'center',minWidth:130},
			{field:'caseNum',title:'病历号',align:'center',minWidth:150},
			
			{title: "操作", width: 150, align: "center", fixed: "right", toolbar: "#toolbar"}
		]]
	});
	table.on("tool(table)", function(e) {
        if ("edit" === e.event) {
        	layui.data("temp",{key:"patientInfo",value:e.data});
        	var index = layer.open({
    			type:2,
    			title: "编辑",
    			content: 'edit.html',
    			area:["800px","500px"],
    			end:function(){   
    				window.location.reload();   		
    			}
    		});
     
        }
    });
});
</script>
</body>
</html>
